<div class="d-flex align-items-center">
  <h2>{{ 'DASHBOARD.TODOS.TITLE' | translate }}</h2>
  <div class="ms-auto">
    <app-add-todo (action)="addCallBack($event)"></app-add-todo>
  </div>
</div>

<div class="text-center mt-5" *ngIf="loading">
  <p-progressSpinner ariaLabel="loading" />
</div>
<div class="mb-5" *ngIf="!loading">
  <ng-container *ngFor="let todo of todos">
    <app-todo [todo]="todo" (action)="removeCallBack($event)"></app-todo>
  </ng-container>
</div>
