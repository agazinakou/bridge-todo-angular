<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h1>{{ 'AUTH.REGISTER.TITLE' | translate }}</h1>
          <p>{{ 'AUTH.REGISTER.SUBTITLE' | translate }}</p>
          <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="name" class="form-label">{{ 'AUTH.REGISTER.FORM.NAME' | translate }}</label>
              <input
                type="text"
                pInputText
                name="name"
                id="name"
                aria-describedby="name"
                placeholder=""
                formControlName="name"
                [ngClass]="[f('name')?.invalid && f('name')?.touched ? 'is-invalid' : '']"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">{{ 'AUTH.REGISTER.FORM.EMAIL' | translate }}</label>
              <input
                type="email"
                pInputText
                name="email"
                id="email"
                aria-describedby="email"
                placeholder=""
                formControlName="email"
                [ngClass]="[f('email')?.invalid && f('email')?.touched ? 'is-invalid' : '']"
              />
            </div>
            <div class="mb-3 w-100">
              <label for="password" class="form-label">{{ 'AUTH.REGISTER.FORM.PASSWORD' | translate }}</label>
              <p-password formControlName="password" [toggleMask]="true" [feedback]="false"
              [ngClass]="[f('password')?.invalid && f('password')?.touched ? 'is-invalid' : '']"
              name="password" id="password" />
            </div>
            <button [disabled]="!registerForm.valid" class="btn btn-primary w-100" type="submit">{{ 'AUTH.REGISTER.FORM.REGISTER' | translate }}</button>
          </form>
          <p class="mt-3 text-center">{{ 'AUTH.REGISTER.FORM.OLD_USER' | translate }}</p>
          <a [routerLink]="['/']" class="btn btn-light w-100">{{ 'AUTH.REGISTER.FORM.LOGIN' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
